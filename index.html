<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>jhh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous">
  <style>
  </style>

<body>
    <div class ="container xl" id="app">
        <hello-message :message="message"></hello-message>
        <complete-statistics :todoitems="todoItems"></complete-statistics>
        <all-statistics :todoitems="todoItems"></all-statistics>
        <percent-statistics :todoitems="todoItems"></percent-statistics>
        <form-add @add-new-todo="addNewTodo"></form-add>
        <form-search @search-task="searchTask" ></form-search>
        <todo-filter @change-filter="changeFilter"></todo-filter>
        <todo-list
        :filter="filter"
        :todoitems="todoItems"
        :filtertext="filterText">
      </todo-list>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
<script src="./app/index.js"></script>
